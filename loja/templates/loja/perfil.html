{% load static %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7fc;
    }

    .perfil-container {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        padding: 2rem;
        max-width: 1600px;
        margin: auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .sidebar {
        width: 300px;
        text-align: center;
        padding: 1.5rem;
        background-color: #fafafa;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1rem;
        border: 2px solid #ddd;
    }

    h3 {
        font-size: 1.5rem;
        color: #333;
        margin: 0.5rem 0;
    }

    .dias-plataforma {
        margin-top: 1rem;
        font-size: 0.875rem;
        color: #777;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .perfil-form {
        flex: 1;
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .form-group {
        margin-bottom: 1.25rem;
    }

    label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    textarea,
    select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        background-color: #f9f9f9;
        box-sizing: border-box;
    }

    textarea {
        resize: vertical;
    }

    .btn-salvar,
    .btn-cadastrar-arte,
    .btn-voltar-home,
    .btn-ir-saque { /* Added common class for new button */
        padding: 12px 24px;
        font-size: 1rem;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        text-decoration: none;
        color: #fff;
        transition: all 0.3s ease;
        display: inline-block; /* Ensure consistent block display */
        width: 80%; /* Consistent width with other sidebar buttons */
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
        text-align: center;
    }

    .btn-salvar {
        background-color: #4CAF50;
        width: auto; /* Salvar button might not need full width */
    }

    .btn-salvar:hover {
        background-color: #45a049;
    }

    .btn-cadastrar-arte {
        background-color: #007bff;
        margin-left: 1rem; /* Only if it's next to another button like salvar */
        display: none; /* Inicialmente escondido */
        width: auto; /* Cadastrar Arte button might not need full width */
    }

    .btn-cadastrar-arte:hover {
        background-color: #0069d9;
    }

    .btn-voltar-home {
        background-color: #007bff;
        margin-top: 1rem;
    }

    .btn-voltar-home:hover {
        background-color: #0056b3;
    }

    .btn-ir-saque { /* Style for the new button */
        background-color: #ff9800; /* Orange color for distinction */
        margin-top: 0.75rem; /* Space from the button above */
    }

    .btn-ir-saque:hover {
        background-color: #f57c00; /* Darker orange on hover */
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0; 
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px; 
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #4CAF50;
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }
</style>

<div class="perfil-container">
    <div class="sidebar">
        {% if user.perfil.imagem %}
            <img src="{{ user.perfil.imagem.url }}" alt="Avatar" class="avatar">
        {% else %}
            <img src="{% static 'img/avatar.png' %}" alt="Avatar" class="avatar">
        {% endif %}
        <h3>{{ user.username }}</h3>
        <p>{{ user.perfil.get_tipo_display|default:"Usuário" }}</p>

        <div class="dias-plataforma">
            <i class="far fa-clock"></i> 1 dia(s) na plataforma
        </div>
        
        <a href="{% url 'home' %}" class="btn-voltar-home">
            Voltar para a Home
        </a>
        
        {# NEW BUTTON ADDED HERE #}
        <a href="{% url 'pagina_saque' %}" class="btn-ir-saque">
            Realizar Saque
        </a>
    </div>

    <form method="POST" enctype="multipart/form-data" class="perfil-form">
        {% csrf_token %}

        <div class="form-group">
            <label>Imagem de perfil</label>
            <input type="file" name="imagem">
        </div>

        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="name" value="{{ user.first_name }}">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ user.email }}">
        </div>

        <div class="form-group">
            <label>CPF</label>
            <input type="text" name="cpf" value="{{ user.perfil.cpf }}">
        </div>

        <div class="form-group">
            <label>Telefone (opcional)</label>
            <input type="text" name="telefone" value="{{ user.perfil.telefone }}">
        </div>

        <div class="form-group">
            <label>Descrição de perfil</label>
            <textarea name="descricao">{{ user.perfil.descricao }}</textarea>
        </div>

        <div class="form-group">
            <label>Escolher meus produtos comprados</label>
            <select name="produtos" multiple>
                {% for produto in produtos_disponiveis %}
                    <option value="{{ produto.id }}" 
                        {% if produto in perfil.produtos.all %}selected{% endif %}>
                        {{ produto.nome }} - {{ produto.tipo_direito }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="toggle-vendedor">Se cadastrar como vendedor?</label>
            <label class="switch">
                <input type="checkbox" id="toggle-vendedor" name="vendedor" value="sim" {% if user.perfil.is_vendedor %}checked{% endif %}>
                <span class="slider round"></span>
            </label>
        </div>

        <button type="submit" class="btn-salvar">Salvar</button>

        <a href="{% url 'cadastro' %}" id="btnCadastrarArte" class="btn-cadastrar-arte">
            Lançar Arte
        </a>
    </form>
</div>

<script>
    const toggle = document.getElementById('toggle-vendedor');
    const btnCadastrar = document.getElementById('btnCadastrarArte');

    function toggleBotao() {
        if (toggle.checked) {
            btnCadastrar.style.display = 'inline-block'; // Exibe o botão
        } else {
            btnCadastrar.style.display = 'none'; // Esconde o botão
        }
    }

    // Verifica estado inicial
    toggleBotao();

    // Adiciona evento
    toggle.addEventListener('change', toggleBotao);
</script>
{% endblock %}
