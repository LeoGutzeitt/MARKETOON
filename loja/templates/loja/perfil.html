{% load static %}

{% block content %}
<style>
    .perfil-container {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        padding: 2rem;
        font-family: Arial, sans-serif;
    }

    .sidebar {
        width: 250px;
        text-align: center;
        border-right: 1px solid #ccc;
        padding-right: 1rem;
    }

    .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1rem;
        border: 2px solid #aaa;
    }

    .perfil-form {
        flex: 1;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"],
    textarea,
    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    textarea {
        resize: vertical;
    }

    .btn-salvar,
    .btn-cadastrar-arte {
        display: inline-block;
        padding: 10px 20px;
        background-color: #222;
        color: white;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn-cadastrar-arte {
        background-color: #4CAF50;
        margin-left: 10px;
    }

    .dias-plataforma {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #555;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0; 
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px; 
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #4CAF50;
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }

    /* Esconde o botão inicialmente se não for vendedor */
    .btn-cadastrar-arte {
        display: none;
    }

    /* Mostrar se ativado via classe */
    .show {
        display: inline-block !important;
    }

    .btn-voltar-home {
        display: inline-block;
        padding: 10px 5px;
        height: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn-voltar-home:hover {
        background-color: #0056b3;
    }
</style>

<div class="perfil-container">
    <div class="sidebar">
        {% if user.perfil.imagem %}
            <img src="{{ user.perfil.imagem.url }}" alt="Avatar" class="avatar">
        {% else %}
            <img src="{% static 'img/avatar.png' %}" alt="Avatar" class="avatar">
        {% endif %}
        <h3>{{ user.username }}</h3>
        <p>{{ user.perfil.get_tipo_display|default:"usuário" }}</p>

        <div class="dias-plataforma">
            <i class="far fa-clock"></i> 1 dia(s) na plataforma
        </div>
         <a href="{% url 'home' %}" class="btn-voltar-home">
        Voltar para a Home
    </a>
    </div>

    <form method="POST" enctype="multipart/form-data" class="perfil-form">
        {% csrf_token %}

        <div class="form-group">
            <label>Imagem de perfil</label>
            <input type="file" name="imagem">
        </div>

        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="name" value="{{ user.first_name }}">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ user.email }}">
        </div>

        <div class="form-group">
            <label>CPF</label>
            <input type="text" name="cpf" value="{{ user.perfil.cpf }}">
        </div>

        <div class="form-group">
            <label>Telefone (opcional)</label>
            <input type="text" name="telefone" value="{{ user.perfil.telefone }}">
        </div>

        <div class="form-group">
            <label>Descrição de perfil</label>
            <textarea name="descricao">{{ user.perfil.descricao }}</textarea>
        </div>

        <div class="form-group">
            <label>Escolher meus produtos comprados</label>
            <select name="produtos" multiple>
                {% for produto in produtos_disponiveis %}
                    <option value="{{ produto.id }}" 
                        {% if produto in perfil.produtos.all %}selected{% endif %}>
                        {{ produto.nome }} - {{ produto.tipo_direito }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="toggle-vendedor">Se cadastrar como vendedor?</label>
            <label class="switch">
                <input type="checkbox" id="toggle-vendedor" name="vendedor" value="sim" {% if user.perfil.is_vendedor %}checked{% endif %}>
                <span class="slider round"></span>
            </label>
        </div>

        <button type="submit" class="btn-salvar">Salvar</button>

        <a href="{% url 'cadastro' %}" id="btnCadastrarArte" class="btn-cadastrar-arte">
            Lançar Arte
        </a>
    </form>

</div>

<script>
    const toggle = document.getElementById('toggle-vendedor');
    const btnCadastrar = document.getElementById('btnCadastrarArte');

    function toggleBotao() {
        if (toggle.checked) {
            btnCadastrar.classList.add('show');
        } else {
            btnCadastrar.classList.remove('show');
        }
    }

    // Verifica estado inicial
    toggleBotao();

    // Adiciona evento
    toggle.addEventListener('change', toggleBotao);
</script>
{% endblock %}
